<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="author" content="Rodrigo Cesar de Freitas Dias" />
	<link rel="icon" type="image/x-icon" href="favicon.ico" />
	<title>String Tension Calculator</title>
	<link rel="stylesheet" type="text/css" href="dress.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.min.js"></script>
	<script src="constants.js"></script>
	<script src="StringRow.js"></script>
	<script src="StringSet.js"></script>
	<script src="main.js"></script>
</head>
<body>
<div>
	<h2>String Tension Calculator</h2>
	<div id="chooseUnit">
		<label title="Use kilogram units for weight"><input type="radio" name="unit" value="kg" checked /> kg</label>
		<label title="Use pound units for weight"><input type="radio" name="unit" value="lbs" /> lbs</label>
	</div>
</div>
<div id="setsArea">
	<input type="button" id="newStringSet" value="New string set" title="Create a new string set" />
</div>
<div>
	<div id="plotArea"></div>
</div>

<!-- Page footer -->
<div id="footer">Copyright (C) Rodrigo Cesar de Freitas Dias 2017-present.
	<a href="https://github.com/rodrigocfd/string-tension-calc" target="_blank">Open source</a>
	licensed under MIT.</a>
</div>

<!-- Templates are inserted programatically on the page -->
<div id="templates">
	<div class="stringSet">
		<div>
			<select class="packs" title="Market string set to be used">
				<optgroup class="pack6" label="6 strings"></optgroup>
				<optgroup class="pack7" label="7 strings"></optgroup>
				<optgroup class="pack8" label="8 strings"></optgroup>
			</select>
			<input type="button" class="deleteSet" value="x" title="Delete this string set" />
		</div>
		<div>
			<select class="scaleLength" title="Scale length, in inches">
				<optgroup class="scaleS" label="Simple"></optgroup>
				<optgroup class="scaleM" label="Multi-scale"></optgroup>
			</select>
			<select class="tuning" title="Tuning to be used"></select>
			<input type="button" class="moveLeft" value="&lArr;" title="Move string set to the left" />
		</div>
		<div class="rowsArea"></div>
	</div>

	<div class="stringRow">
		<div class="stringOrd"> </div>
		<select class="gauge" title="Gauge of string"></select>
		<select class="note" title="Note of open string"></select>
		<span class="lbs" title="Weight of string, in pound units"><input type="text" class="tensionLbs" disabled value="" /> lbs</span>
		<span class="kg" title="Weight of string, in kilogram units"><input type="text" class="tensionKg" disabled value="" /> kg</span>
		<button class="stringPlay" title="Play">Play</button>
		<button class="stringStop" title="Stop">Stop</button>

	</div>
</div>
</body>
</html>
